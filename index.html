<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Self App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex">
            <h1 class="p-2 flex-grow-1"> Bookshelf Apps </h1>
            <button type="submit" class="p-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah Buku</button>
            <form class="p-2 row g-3" id="searchBook">
                <div class="col-auto">
                  <label for="searchBookTitle" class="visually-hidden">Cari Buku</label>
                  <input type="text" class="form-control" id="searchBookTitle" placeholder="Cari Buku">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Cari Buku</button>
                </div>
              </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Buku</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="inputBook">
                        <div class="mb-2">
                            <label class="form-label" for="inputBookTitle">Judul</label>
                            <input class="form-control" id="inputBookTitle" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookAuthor">Penulis</label>
                            <input class="form-control" id="inputBookAuthor" type="text" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="inputBookYear">Tahun</label>
                            <input class="form-control" id="inputBookYear" type="number" required>
                        </div>
                        <div class="mb-2 form-check">
                            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
                            <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
                        </div>
                        <div class="mt-3 d-grid">
                            <button class="btn btn-primary" type="submit">
                                Masukkan Buku <i class="ml-4 bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        <section class="mt-5">
            <h4 class="border-bottom border-info">Belum selesai dibaca</h4>
            <div id="incompleteBookshelfList">
            </div>
        </section>
        
        <section class="mt-5">
            <h4 class="border-bottom border-info">Selesai dibaca</h4>
            <div id="completeBookshelfList">
            </div>
        </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</body>
</html>
